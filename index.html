<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
      <div class="card-back">
        <p>000</p>
      </div>
      <div class="card-front">
        <div class="card-logo"></div>
        <div class="card-number">0000 0000 0000 0000</div>
        <div class="card-name">Jake Appleseed</div>
        <div class="card-date">00/00</div>
      </div>
    </header>
    <main>
      <div class="endcard">
        <div class="success"></div>
        <h1>Thank you</h1>
        <p>We've added your card details</p>
        <button id="continue-btn">Continue</button>
      </div>
          <form action="">
        <label for="name">Cardholder name*</label>
        <input type="text" name="name" id="name" placeholder="e.g Jane Appleseed" maxlength="20" required>
        <label for="number">Card number*</label>
        <input type="text" name="number" pattern="\d*" id="card-number" placeholder="e.g 1234 5678 9123 000" maxlength="16" required>
        <div class="expiry">
          <div class="month">
            <label for="date">Exp.Date (MM/YY)*</label>
            <div class="date">
              <input type="month" id="month" placeholder="MM" maxlength="2" required>
              <input type="year" id="year" placeholder="YY" maxlength="2" required>
            </div>
          </div>
          <div class="cvc">
            <label for="cvc">cvc*</label>
            <input type="number" id="cvc"  placeholder="e.g 123" maxlength="3" required>
          </div>
        </div>
        <button type="button" id="submit-btn">Confirm</button>
      </form>
    </main>
</body>
</html>
